							<div class="row d-flex">

									<div class="icon mr-2 d-flex justify-content-center align-items-center"><span class="icon-phone2"></span></div>
									<span class="text">+ 1235 2355 98</span>
								</div>
								<div class="col-md pr-4 d-flex topper align-items-center">
									<div class="icon mr-2 d-flex justify-content-center align-items-center"><span class="icon-paper-plane"></span></div>
									<span class="text">youremail@email.com</span>
								</div>
								<div class="col-md-5 pr-4 d-flex topper align-items-center text-lg-right justify-content-end">
									<p class="mb-0 register-link"><span>Open hours:</span> <span>Monday - Sunday</span> <span>8:00AM - 9:00PM</span></p>
								</div>
							</div>
						</div>

			<section class="hero-wrap hero-wrap-2" style="background-image: url('/..img/sach1.jpg');" data-stellar-background-ratio="0.5">
			<div class="overlay"></div>
			<div class="container">
				<div class="row no-gutters slider-text align-items-end justify-content-center">
				<div class="col-md-9 ftco-animate text-center mb-4">
					<h1 class="mb-2 bread">Login</h1>
					<p class="breadcrumbs"><span class="mr-2"><a href="/home">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Login <i class="ion-ios-arrow-forward"></i></span></p>
				</div>
				</div>
			</div>
			</section>
				
	<section class="h-100">
			<div class="slider-item js-fullheight" style="background-image: url(/img/nen5.jpg);">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<!-- <div class="card fat"> -->
						<div class="card-body">
							<h1 style="color: white;">Đăng ký</h1>
							<form method="POST" action="/home/login">
							
								<div class="form-group">
									<label for="email">E-Mail</label>
									<input id="email" type="email" class="form-control" name="email" required>
								</div>

								<div class="form-group">
									<label for="password">Mật khẩu</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								</div>
								<div class="form-group">
									<label for="text">Họ và tên</label>
									<input id="Name" type="text" class="form-control" name="name" required data-eye>
								</div>
								<div class="form-group">
									<label for="radio">Giới Tính</label>
									<div style="color: white"><input style ="padding-right: 10px;" id="gioitinh" type="radio" name="gioitinh" required data-eye value="nam"> Nam<br></div>
									<div style="color: white"></div><input id="gioitinh" type="radio" name="gioitinh" required data-eye value="nữ"> Nữ<br></div>
								</div>  
								<div class="form-group">
									<label for="date">Ngày sinh</label>
									<input id="date" type="date" class="form-control" name="date" required data-eye>
								</div>
								<div class="form-group">
									<label for="text">Địa Chỉ</label>
									<input id="Map" type="text" class="form-control" name="Map" required data-eye value="">
								</div>
								<div class="form-group">
									<label>
										<input type="checkbox" name="aggree" value="1"> Tôi đồng ý với các điều khoản
									</label>
								</div>

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block">
										Register
									</button>
								</div>
								<div class="margin-top20 text-center">
									Already have an account? <a href="/home/login">Login</a>
								</div>
							</form>
						</div>
					<!-- </div> -->
					<div class="footer">
						Copyright &copy; Your Company 2017
					</div>
				</div>
			</div>
		</div>
